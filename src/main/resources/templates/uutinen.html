<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Uutiset</title>
    </head>

    <body>
        <h2>Add a new piece of news</h2>
        <form th:action="@{/uutinen}" method="POST" enctype="multipart/form-data">
            Header:<br></br>
            <input type="text" name="header"/><br></br>
            Ingressi:<br></br>
            <input type="text" name="ingressi"/><br></br>
            Text:<br></br>
            <textarea name="text" rows="10" cols="30"></textarea><br></br>
            Add a photo: 
            <input type="file" name="file" id="file"/><br></br>
            <input type="submit" value="add"/>
             
        </form>
        <br></br>
        <a href="/uutinen" th:href="@{/}">Go back to frontpage</a>
       
    </body>
</html>
