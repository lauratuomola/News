<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>News</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://www.w3schools.com/lib/w3.js"></script>
    </head>

    <body>
        <header style="padding-bottom: 40px">
            <span w3-include-html="../navigation"></span>
        </header>
            
        <div class="main" style="padding: 15px;">
            <h2 class="bg-success" style="margin-bottom: 20px;">Uusi kategoria</h2>

            <form th:action="@{/categories}" method="POST" enctype="multipart/form-data">
                
                <div class="row">
                    <label class="col-xs-4">Nimi</label>
                    <input class="col-xs-3" type="text" name="name"/>
                    
                    <br><br>
                </div>
                
                <div class="row">
                  <label class="col-xs-4">Näytetään navigaatiopalkissa</label>
                  <input type="checkbox" name="inNavBar"/>
                  
                  <br>
                </div>

                <input class="btn btn-success" type="submit" value="Lisää"/>
            </form>
        </div>
    </body>
</html>

<script>
    w3.includeHTML();
</script>
