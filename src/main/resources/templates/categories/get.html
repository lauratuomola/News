<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
 
    <head>
        <title>Uutiset</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

        <script src="https://www.w3schools.com/lib/w3.js"></script>
    </head>

    <body>
        <header style="padding-bottom: 40px">
            <span w3-include-html="../navigation"></span>
        </header>

        <div style="padding: 15px;" class="main">
            <h2 th:text="${category.name}">Category name</h2>

            <p style="margin-bottom: 20px; margin-top: 20px;">Kategoriaan liittyv√§t uutiset:</p>
            
            <ul>
                <section th:each="news: ${category.news}">
                    <li><a th:href="@{/news/{id}(id=${news.id})}" th:text="${news.header}">header</a></li>
                </section>                
            </ul>
            
            <span style="margin-top: 20px;"></span>
            
            <div class="row" style="padding: 15px;">
                <input class="btn btn-warning col-xs-3" value="Muokkaa kategoriaa" disabled/>
                
                <form th:action="@{/categories/{id}(id=${category.id})}" th:method="DELETE">
                    <input class="btn btn-danger col-xs-3 col-xs-offset-1" type="submit" value="Poista kategoria"/>
                </form>
            </div>
        </div>
    </body>
</html>

<script>
    w3.includeHTML();
</script>
