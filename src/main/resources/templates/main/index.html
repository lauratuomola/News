<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>News</title>
    </head>

    <body>
        <div class="bg-success" id="myTopnav">
            <a class="active" href="/news/add">Lis채채 uusi uutinen</a>
            <a class="active" href="/categories/add">Lis채채 uusi kategoria</a>
        </div>
        <p>All categories:</p>
         <table>
            <tr th:each="category: ${categories}">
                <a th:href="@{/categories/{id}(id=${category.id})}" th:text="${category.name}">Category Name</a>
            </tr>
        </table>
        
        <p>The latest 5 news:</p>
         <table>
            <tr th:each="news: ${news}">
                <a th:href="@{/news/{id}(id=${news.id})}" th:text="${news.header}+${news.ingres}">header ingres</a>
            </tr>
        </table>
        
           
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
