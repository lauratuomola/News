<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Uutiset</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

        <script src="https://www.w3schools.com/lib/w3.js"></script>
    </head>

    <body>
        <header style="padding-bottom: 40px">
            <span w3-include-html="../navigation"></span>
        </header>
        
        <div class="main" style="padding: 15px;">
            
            <h2 class="bg-success">Uusi uutinen</h2>
            
            <form th:action="@{/news}" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <label class="col-xs-3">Otsikko</label>
                    <input class="col-xs-3" type="text" name="header"/>

                    <br><br>
                </div>

                <div class="row">
                    <label class="col-xs-3">Ingressi</label>
                    <input class="col-xs-3" type="text" name="ingres"/>

                    <br><br>
                </div>

                <div class="row">
                    <label class="col-xs-3">Teksti</label>
                    <textarea class="col-xs-8" rows="10" name="text"></textarea>
                </div>

                <div style="margin-top: 20px;" class="row">
                    <label class="col-xs-3">Kategoria</label>

                    <select name="categoryId">
                        <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}">Category Name</option>
                    </select>

                    <br><br>
                </div>

                <div class="row">
                    <label class="col-xs-3">Kuva</label>
                    <input type="file" name="file" id="file"/><br></br>
                </div>            

                <input class="btn btn-success" type="submit" value="Lisää"/>
            </form>         
        </div>

        
    </body>
</html>
<script>
    w3.includeHTML();
</script>
